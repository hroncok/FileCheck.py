name: "FileCheck.py on Windows"

on: [pull_request]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip

    - name: Install Poetry
      run: |
        (Invoke-WebRequest -Uri https://install.python-poetry.org -UseBasicParsing).Content | py -

    - name: "Poetry: add to %PATH%"
      run: |
        echo "%APPDATA%\pypoetry" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: "Print Debug info"
      run: |
        echo $env:USERPROFILE
        echo $env:PATH
        echo "$PWD"

    - name: "Poetry: print version"
      run: |
        poetry --version

    - name: "Poetry: configure settings"
      run: |
        poetry config virtualenvs.in-project true

    - name: "Poetry: Install dependencies"
      run: |
        poetry install

    - name: Run tests
      run: |
        poetry run invoke check
      shell: bash
